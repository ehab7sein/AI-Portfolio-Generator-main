<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - مؤلف البورتوفوليو الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
        }

        .glow-1 {
            top: -200px;
            right: -200px;
        }

        .glow-2 {
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.6);
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-box {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
        }

        .auth-header h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            color: white;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            gap: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            padding-right: 5px;
        }

        .input-box {
            position: relative;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 42px 12px 15px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.2);
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* Notifications */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #notification.show {
            transform: translateX(-50%) translateY(0);
        }

        #notification.error {
            border-right: 4px solid var(--primary);
        }

        #notification.success {
            border-right: 4px solid var(--accent);
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s infinite linear;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div id="notification">
        <i id="notif-icon" class="fas"></i>
        <span id="notif-message"></span>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-box">
                    <i class="fas fa-sparkles"></i>
                </div>
                <h1>إنشاء حساب جديد</h1>
                <p>انطلق الآن وابنِ سيرتك الذاتية بلمح البصر</p>
            </div>

            <form id="signupForm" class="form-grid">
                <div class="form-group">
                    <label>الاسم بالكامل</label>
                    <div class="input-box">
                        <input type="text" id="fullName" placeholder="محمد علي" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <div class="input-box">
                        <input type="email" id="email" placeholder="name@example.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>كلمة المرور</label>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>تأكيد كلمة المرور</label>
                    <div class="input-box">
                        <input type="password" id="confirmPassword" placeholder="••••••••" required>
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="loader" id="btnLoader"></span>
                    <span>بدء الرحلة مجاناً</span>
                    <i class="fas fa-rocket"></i>
                </button>
            </form>

            <div class="auth-footer">
                لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
            </div>
        </div>
    </div>

    <script>
        const notification = document.getElementById('notification');
        const notifIcon = document.getElementById('notif-icon');
        const notifMessage = document.getElementById('notif-message');

        function showNotif(msg, type = 'success') {
            notifMessage.textContent = msg;
            notification.className = `show ${type}`;
            notifIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            setTimeout(() => { notification.classList.remove('show'); }, 4000);
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('btnLoader');

            if (password !== confirmPassword) {
                showNotif('كلمات المرور غير متطابقة', 'error');
                return;
            }

            btn.disabled = true;
            loader.style.display = 'block';

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('session', JSON.stringify(data.session));
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showNotif('تم إنشاء الحساب بنجاح! مرحباً بك.', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    showNotif(data.error || 'فشل إنشاء الحساب', 'error');
                }
            } catch (err) {
                showNotif('حدث خطأ في الاتصال بالخادم', 'error');
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
